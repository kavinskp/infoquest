<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static 'video_bg/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{% static 'video_bg/css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>


    <!-- js -->
    <script type="text/javascript" src="{% static 'video_bg/js/jquery-2.1.4.min.js' %}"></script>

    <!-- //js -->


</head>

<body>
<script src="{% static 'video_bg/js/jquery.vide.min.js' %}"></script>
<!-- header -->

<!-- //pop-up-box -->
<script src="{% static 'video_bg/js/jquery.magnific-popup.js' %}" type="text/javascript"></script>

<div data-vide-bg="{% static 'reg_form/video/Ipad.mp4' %}">
    <div class="center-container">
        <div class="w3ls-header">
            <div class="header-main" style="color: #ed437b">
                <h1 class="font">Registration</h1>
                <form class="form-horizontal form-label-left" data-toggle="validator" role="form" method="POST">
                    {% csrf_token %}

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="name"
                               style="font-size: large; font-weight: bolder"> Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" class="form-control" name="name" placeholder="Enter your name"
                                   data-error="Enter your name" required style="font-weight: bold">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="name"
                               style="font-size: large; font-weight: bolder"> Gender <span
                                class="required" style="font-size: large; font-weight: bolder">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary" data-toggle-class="btn-default"
                                       data-toggle-passive-class="btn-default">
                                    <input name="gender" value="M" data-parsley-multiple="gender"
                                           data-parsley-id="12"
                                           type="radio" data-error="Choose your gender" required> &nbsp; Male &nbsp;
                                </label>
                                <label class="btn btn-primary" data-toggle-class="btn-primary"
                                       data-toggle-passive-class="btn-default">
                                    <input name="gender" value="F" data-parsley-multiple="gender" type="radio">
                                    Female
                                </label>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="email"
                               style="font-size: large; font-weight: bolder"> Email <span
                                class="required" style="font-size: large; font-weight: bolder">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="email" class="form-control" placeholder="Email"
                                   data-error="Enter a valid email" name="email" required style="font-weight: bold">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="number"
                               style="font-size: large; font-weight: bolder"> Mobile Number <span
                                class="required" style="font-size: large; font-weight: bolder">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" pattern="^[0-9]+$" maxlength="10" minlength="10" class="form-control"
                                   name="mobile"
                                   data-error="Enter a valid mobile number"
                                   placeholder="Enter your Mobile number" required style="font-weight: bold">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="name"
                               style="font-size: large; font-weight: bolder"> College <span
                                class="required" style="font-size: large; font-weight: bolder">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input class="form-control col-md-7 col-xs-12" name="college"
                                   data-error="Enter your college name"
                                   placeholder="Enter your College name" required type="text"
                                   style="font-weight: bold">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="name"
                               style="font-size: large; font-weight: bolder"> Location <span
                                class="required" style="font-size: large; font-weight: bolder">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input class="form-control col-md-7 col-xs-12" name="location"
                                   data-error="Enter location of your college"
                                   placeholder="Enter your College location" required type="text"
                                   style="font-weight: bold">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="name"
                               style="font-size: large; font-weight: bolder"> Year of Study <span
                                class="required" style="font-size: large; font-weight: bolder">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select name="year" class="form-control col-md-7 col-xs-12" style="font-weight: bold"
                                    data-error="Choose year of study" required>
                                <option disabled selected value=""> Choose any one</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 font" for="name"
                               style="font-size: large; font-weight: bolder"> Accommodation Needed <span
                                class="required" style="font-size: large; font-weight: bolder">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary" data-toggle-class="btn-default"
                                       data-toggle-passive-class="btn-default">
                                    <input name="accommodation" value="Y" data-parsley-multiple="accommodation"
                                           data-parsley-id="12"
                                           type="radio" data-error="Accommodation ?" required> &nbsp; Yes &nbsp;
                                </label>
                                <label class="btn btn-primary" data-toggle-class="btn-primary"
                                       data-toggle-passive-class="btn-default">
                                    <input name="accommodation" value="N" data-parsley-multiple="accommodation"
                                           type="radio"> &nbsp; No &nbsp;
                                </label>
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="submit" name="register" class="btn1-sm btn-dark-green"> Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
